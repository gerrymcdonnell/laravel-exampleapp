models:
  Employee:
    name: string:100
    identifcation: string:100 unique
    birth: datetime
    salary: unsignedinteger
    marital_status: enum:single,married,divorced
    bonus: decimal:8,2 nullable
    order: unsignedinteger default:1 index
    department_id: id foreign:departments.id
    timestamps: false
    relationships:
        hasOne: ContactInfo
        belongsToMany: Project
  ContactInfo:
      phone: string:100
      email: string:100
      relationships:
        belongsTo: Employee
  Department:
    name: string:100
    relationships:
        hasMany: Employee
  Project:
    name: string:100
    timestampsTz
    softDeletesTz
    relationships:
        belongsToMany: Employee

controllers:
  employee:
    test:
      query: all
